<a [routerLink]="['/dashboard']">Back to Dashboard</a>
<form [formGroup]="EditProductForm" class="mt-3">
  <div class="mb-3">
    <label for="productName" class="form-label fw-bold">Product Name</label>
    <input
      type="text"
      class="form-control"
      id="productName"
      formControlName="productName"
    />
  </div>
  <div class="mb-3">
    <label for="productDescription" class="form-label fw-bold"
      >Product Description</label
    >
    <textarea
      class="form-control"
      id="productDescription"
      formControlName="productDescription"
      rows="10"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label fw-bold">Price</label>
    <input
      type="number"
      class="form-control"
      id="price"
      formControlName="price"
    />
  </div>
  <div class="mb-3">
    <img [src]="getSelectedImageUrl()" class="d-flex flex-row">
    <label for="filePicker" class="form-label file-label mt-2 rounded-3 shadow-sm ">Change Image</label>

  </div>
  <div>
    <input
      type="file"
      type="file"
      accept="image/*"
      class="form-control"
      id="filePicker"
      formControlName="productImage"
      enctype="multipart/form-control"
      (change)="onFileSelected($event)"
      hidden
    />
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save changes</button>
  </div>
</form>
