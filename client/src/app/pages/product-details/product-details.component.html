
<div class="container mt-5 mb-5 " *ngIf="productDetails !== undefined">
    <a [routerLink]="['/home']" >  Back</a>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src={{productDetails.productImage}} width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                            </div>
                            <div class="mt-4 mb-3">
                                <h5 class="text-uppercase">{{productDetails.productName}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{productDetails.price |currency}}</span>
                                </div>
                            </div>
                            <p class="about"> {{productDetails.productDescription}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
