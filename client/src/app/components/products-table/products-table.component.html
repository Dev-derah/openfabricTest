<div class="table-responsive">
  <table class="table align-middle" style="overflow-x: auto; width: 100%">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let product of products; let i = index">
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <img style="height: 2rem" src="{{ product.productImage }}" />
        </td>
        <td>{{ product.productName }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary p-2 text-white cursor-pointer btn m-2"
            routerLink="/dashboard/{{ product._id }}"
          >
            Edit
          </button>
          <button
            class="p-2 bg-danger text-white cursor-pointer btn"
            (click)="deleteProduct(product._id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
